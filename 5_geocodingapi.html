<!DOCTYPE html>

<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .search {
            position: fixed;
            bottom: 6px;
            left: 80px;
            z-index: 9;
        }

        .search input[type='text'] {
            width: 300px;
        }
    </style>
</head>

<body>

    <!-- 地點查詢 -->
    <div class="search">
        <input type="text" id="addressContent">
        <input type="submit" value="Geocode" id="searchSend">
    </div>

    <!-- google map 載入區塊 -->
    <div id="map"></div>

    <!--
    1_載入 google map javascript
    2_key：使用者金鑰
    3_callback：執行 initMap function
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2WK7pi_BfIFLy1OiSlyOMqKIu_XaXlT4&callback=initMap" defer></script>

    <script>
        // 初始化 google map
        var map;

        // google map api key
        var key = 'key=AIzaSyD2WK7pi_BfIFLy1OiSlyOMqKIu_XaXlT4';
        
        //儲存使用者查詢的地址
        var addressContent

        //地圖初始地址
        var address = '台北市八德路一段5號6樓';

        var geolocation = 'https://maps.googleapis.com/maps/api/geocode/json?address=' + address + '&' + key;

        var myLatLng;

        var requestURL = function () {
            xhr = new XMLHttpRequest();
            xhr.open('POST', geolocation);
            xhr.onload = function () {
                var response = JSON.parse(this.responseText);
                myLatLng = response.results[0].geometry.location;
                initMap();
            }
            xhr.send();
        };

        requestURL();

        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                //地圖中心位置
                center: myLatLng,
                // 地圖縮放尺寸. 1:World; 5:Landmass/continent; 10:City; 15:Streets; 20:Buildings
                zoom: 15
            });

            // 在地圖上增加一個 marker
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: '維克數位創意有限公司',
            });
        }

        var searchSend = document.getElementById('searchSend');

        searchSend.addEventListener('click', function () {
            
            addressContent = document.getElementById('addressContent').value;

            address = addressContent;

            geolocation = 'https://maps.googleapis.com/maps/api/geocode/json?address=' + address + '&' + key;

            if (addressContent) {
                requestURL();
            } else {
                alert('輸入要查詢的地址');
            }

        });
    </script>

</body>

</html>
