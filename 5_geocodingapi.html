<!DOCTYPE html>

<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <!-- google map 載入區塊 -->
    <div id="map"></div>

    <script>
        // google map api key
        var key = 'key=AIzaSyD2WK7pi_BfIFLy1OiSlyOMqKIu_XaXlT4';

        var address = '新北市土城區金城路三段207巷2弄9號';

        var geolocation = 'https://maps.googleapis.com/maps/api/geocode/json?address=' + address + '&' + key;
        
        var myLatLng;

        var requestURL = function () {
            xhr = new XMLHttpRequest();
            xhr.open('POST', geolocation);
            xhr.onload = function () {
                var response = JSON.parse(this.responseText);
                // console.log(response.results[0].geometry.location);
                myLatLng = response.results[0].geometry.location;
            }
            xhr.send();
        };

        requestURL();
        
        // 初始化 google map
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                //地圖中心位置
                center: {
                    lat: 25.044298,
                    lng: 121.530372
                },
                // 地圖縮放尺寸. 1:World; 5:Landmass/continent; 10:City; 15:Streets; 20:Buildings
                zoom: 15
            });



            map = new google.maps.Map(document.getElementById('map'), {
                //地圖中心位置
                center: myLatLng,
                // 地圖縮放尺寸. 1:World; 5:Landmass/continent; 10:City; 15:Streets; 20:Buildings
                zoom: 15
            });

            // 在地圖上增加一個 marker
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: '維克數位創意有限公司'
            });
        }
    </script>

    <!--
    1_載入 google map javascript
    2_帶入使用者金鑰
    3_執行 callback initMap function
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2WK7pi_BfIFLy1OiSlyOMqKIu_XaXlT4&callback=initMap"
        async defer></script>
</body>

</html>
